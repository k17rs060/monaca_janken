<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
      // じゃんけんのハンド用変数（定数）
      var hand_1=0;
      var hand_2=1;
      var hand_3=2;
      var hand_4=3;
      var hand_5=4;
      var hand_6=5;

      // ハンド表示用配列
      var hand_text = ["1", "2", "3", "4", "5", "6"];
      // 勝敗判定用変数（定数）
      var judge_win=0;
      var judge_draw=1;
      var judge_loose=2;
      // 勝敗判定表
      var judge = [
        [judge_draw, judge_loose, judge_loose, judge_loose, judge_loose, judge_loose],
        [judge_win, judge_draw, judge_loose, judge_loose, judge_loose, judge_loose],
        [judge_win, judge_win, judge_draw, judge_loose, judge_loose, judge_loose],
        [judge_win, judge_win, judge_win, judge_draw, judge_loose, judge_loose],
        [judge_win, judge_win, judge_win, judge_win, judge_draw, judge_loose],
        [judge_win, judge_win, judge_win, judge_win, judge_win, judge_draw],
      ];
      // 勝敗結果表示用配列
      var judge_text = ["勝ち", "引き分け", "負け"];

      // 連勝数記録
      var win_num = 0;

      // にふくら用おまじない
      var ncmb = new NCMB(appKey, clientKey);
      var JankenScore = ncmb.DataStore("Score");
      var key = "score";

      // ハイスコア
      var high_score = 0;

      function play() {
        janken(Math.floor(Math.random() * 6));
      }


      function janken(player_hand){
        // コンピュータの手を決定
        comp_hand = Math.floor(Math.random() * 6);
        // 勝敗判定
        result = judge[player_hand][comp_hand];
        // 結果表示
        msg="player:"+hand_text[player_hand]+"<br>"+
            "comp:"+hand_text[comp_hand]+"<br>"+
            "結果:" + judge_text[result];
        $("#result").html(msg);
        // 勝敗ごとの処理
        if(result == judge_win) {
          win_num++;
          $("#result2").html(win_num + "連勝!")
           $("#si1").html(hand_text[player_hand])
        } else {
          gameover();
        }
      }

      function newgame() {
        // ハイスコア表示
        JankenScore.order(key, true).fetch()
        .then(function(result){
          high_score = result.get(key);
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        })
        .catch(function(error){
          $("#highscore").html("ハイスコア：" + high_score + "連勝");
        });
  
        win_num = 0;
        // ハンドボタン表示
        $(".hand").css("display", "inline");
        // ニューゲームボタン非表示
        $("#newgame").css("display", "none");
        $("#result").html("サイコロを振ろう")
        $("#result2").html("");
      }
      
      function gameover() {
        var msg = "GAME OVER<br>";
        if(win_num>0) {
          JankenScore.order(key, true).fetch()
          .then(function(result){
            high_score = result.get(key);
            if(win_num > high_score) {
              $("#result").html("ハイスコア更新!");
            }
          })
          .catch(function(error){
          });

          // スコア記録
          db = new JankenScore();
          db.set(key, win_num).save();
          msg += win_num +  "連勝でした。<br>";
        } else {
          msg += "1回も勝てませんでした。<br>次は頑張ろう";
        }
        $("#result2").html(msg);
        // ハンドボタン非表示
        $(".hand").css("display", "none");
        // ニューゲームボタン表示
        $("#newgame").css("display", "inline");
      }

      // ゲーム初期化
      $(function(){
        newgame();
      })
    </script>
</head>
<body>
  <h1 class="text-white bg-primary">チャレンジ</h1>
  <div id="highscore" class="text-white bg-secondary"></div>
  <div class="mx-auto" style="width: 200px">
    <a onclick="play();" class="btn btn-outline-primary hand" role="button">振る</a>
    <a onclick="newgame();" class="btn btn-info text-white" id="newgame" role="button">New Game</a>
  </div>
  <div id="result" class="text-white bg-secondary">
  </div>
  <div id="result2" class="bg-warning">
  </div>
   <div id="si1" class="bg-warning">
  </div>
</body>
</html>
